<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<title>Contact Manager</title>
		
		<!-- Plugins -->
		<link href="css/bootstrap-sortable.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="js/controls.js"></script>
		<script src="js/bootstrap-sortable.js"></script>
		
		<div class="mt-3 mr-3 text-right">
			<span>Signed in as: </span>
			<span>test</span>
			<div class="dropdown">
				<button class="btn btn-dark dropdown-toggle mt-2" type="button" data-toggle="dropdown">Account <span class="caret"></span></button>
				<u1 class="dropdown-menu">
					<li><button type="button" class="btn btn-link">Sign Out</button></li>
					<li><button type="button" class="btn btn-link">Change Password</button></li>
					<li class="dropdown-divider"/>
					<li><button type="button" class="btn btn-link text-danger">Delete Account</button></li>
				</u1>
			</div>
		</div>	
		
		<div class="row">
			<div class="col-sm-3">
				<div class="btn-group ml-3 d-flex w-100">
					<button type="button" class="btn btn-dark w-100" data-toggle="modal" data-target="#contactForm">New</button>
					<button type="button" class="btn btn-dark w-100" data-toggle="modal" data-target="#contactForm" onClick="fillExisting();">Edit</button>
					<button type="button" class="btn btn-dark w-100">Delete</button>
				</div>
			</div>
			<div class="col-sm-4 w-100">
				<input type="text" id="searchBox" class="form-control" onkeyup="filterTable();" placeholder="Search contacts..."/>
			</div>

			<div class="col-sm-5"/>
		</div>
		
		<table class="table table-striped sortable mt-3" id="contactTable">
			<thead class="thead-dark">
				<tr class="header">
					<th data-defaultsort="disabled"/>
					<th>First name</th>
					<th>Last name</th>
					<th>Address</th>
					<th>E-mail</th>
					<th>Phone</th>
				</tr>
			</thead>
			<tbody>
				<tr id="cid1">
					<td align="center"><input type="checkbox" name="check"/></td>
					<td>Bob</td>
					<td>Joe</td>
					<td>4321 Main St.</td>
					<td>bobjoe@email.com</td>
					<td>999-999-9999</td>
				</tr>
				<tr id="cid2">
					<td align="center"><input type="checkbox" name="check"/></td>
					<td>Joe</td>
					<td>Bob</td>
					<td>1234 Second St.</td>
					<td>joebob@email.com</td>
					<td>111-111-1111</td>
				</tr>
			</tbody>
		</table>
		
		<div class="modal fade" id="contactForm">
			<div class="modal-dialog" id="modal">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100">Contact Info</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-3">
							<label>First Name</label>
							<input type="text" id="contactFirstName" class="form-control">
						</div>
						
						<div class="md-form mb-4">
							<label>Last Name</label>
							<input type="text" id="contactLastName" class="form-control">
						</div>
						
						<div class="md-form mb-4">
							<label>E-mail</label>
							<input type="email" id="contactEmail" class="form-control validate">							
						</div>
						
						<div class="md-form mb-4">
							<label>Phone</label>
							<input type="tel" id="contactPhone" class="form-control validate" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12">				
						</div>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button class="btn btn-dark w-25">Save</button>
					</div>
				</div>
			</div>
		</div>
						
	</body>
</html>
